<!DOCTYPE html>
<html lang="en-au" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" contnet="wdth-device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Enter Data</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <div class="pages">
    <!-- Menu settings -->
    <section class="js-menu-hamburger">
      <img class="menu-hamburger" src="./images/hamburger_icon.svg">
      <div class="js-menu-hamburger--black">
        <img class="menu-hamburger" src="./images/hamburger_active.svg">
        <nav class="menu-hamburger--show">
          <ul class="menu-hamburger__list">
            <li><a onclick="UI.selectPages('homePage')">Home Page - Seed List</a></li>
            <li><a onclick="UI.selectPages('editPage')">Enter New Seed Packet</a></li>
            <li><a onclick="UI.selectPages('instructionsPage')">Instructions</a></li>
        </nav>
      </div>
    </section>

    <!-- Header -->
    <section>
      <header>
        <img class="page-header__h1--logo" src="./images/bettong-june.svg" height="42">
        <h1 class="page-header__h1">
          SeedB - Seed Data Base
        </h1>
      </header>
    </section>

    <!-- Home Page -->
    <section id="home-page">
      <h3 class="chapter--h3">
        <!-- Table of Records -->
        <div id="insert-seed-list-alerts"><strong id="seed-list-message"></strong></div>
      </h3>
      <table class="table-seeds table-seeds__row-color" id="mytable">
        <thead>
          <tr>
            <th class="sort" onclick="refreshTable('seedGroup')">Seed<br>Group</th>
            <th class="sort" onclick="refreshTable('variety')">Seed<br>Variety</th>
            <th class="sort" onclick="refreshTable('pktId')">Seed<br>Packet Id</th>
            <th class="sort" onclick="refreshTable('seedDatePacked')">Date<br>Packed</th>
            <th>Seed<br>Count</th>
            <th>Seed<br>Grams</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody id="seed-list"></tbody>
      </table>
    </section>

    <!-- Data Entry Page -->
    <section id="edit-page">
      <header>
        <h2 class="chapter--h2">
          Seed Collection
        </h2>
        <h3 class="chapter--h3">
          Enter Seed Packets
        </h3>
        </header>
        <form id="seed-entry">
          <label>*&nbsp;Input&nbsp;Required.</label>
          <br><br>
          <label for="seedGroup">*&nbsp;Seed&nbsp;Group: </label>
          <input type="text" id="seedGroup"><br>
          <label for="variety">*&nbsp;Variety: </label>
          <input type="text" id="variety"><br>
          <label for="pktId">*&nbsp;Seed&nbsp;Packet:</label>
          <input type="text" id="pktId"><br>
          <label for="seedNumbers">*&nbsp;Seed&nbsp;Count:</label>
          <input type="number" id="seedNumbers"><br>
          <label for="seedWeight">*&nbsp;Seed &nbsp;Grams:</label>
          <input type="number" id="seedWeight"><br>
          <label for="seedDatePacked">*&nbsp;Date&nbsp;Packaged:</label>
          <input type="date" id="seedDatePacked"><br> <br>
          <label class="notes" for="seedNotes">Notes:</label>
          <textarea rows="2" id="seedNotes"></textarea>
          <br>
          <div class="wrapper">
            <input class="selected flex-item" type="submit" value="Submit Record">
            <input class="selected flex-item" type="reset" value="Cancel">
            <button class="selected flex-item" type="button" onclick="">Delete Record</button>
            <button class="selected flex-item" type="button" onclick="UI.selectPages('homePage')">Return to List</button>
          </div>
        </form>
        
      <div id="insert-form-alerts"><p id="pkt-message"></p></div>
    </section>

    <!-- Instructions Page -->
    <section id="instructions-page">
      <br>
      <p>Instructions to be completed</p>
      <br>
    </section>
  
    <!-- Footer -->
    <section>
      <footer id="page-footer">
        
        <p>Designed by Betong Applications</p>
      </footer>
    </section>

    <!-- Go to bottom of page -->
    <div id="js-page--to-bottom" onclick="UI.scrollToBottom()" title="Go To Bottom"></div>

    <!-- Go to top of page-->
    <div id="js-page--to-top" onclick="UI.scrollToTop()" title="Go to Top"></div>
  </div>

  <script src="./js/app.js"> </script>
 </body>
</html>
