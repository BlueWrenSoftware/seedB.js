<!DOCTYPE html>
<html lang="en-au" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" contnet="wdth-device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">  
  <title>Form Enter Data</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

  <div class="pages">
    <!-- Menu settings -->
    <section class="js-menu-hamburger">
      <img class="menu-hamburger" src="./images/hamburger_icon.svg">
      <div class="js-menu-hamburger--black">
        <img class="menu-hamburger" src="./images/hamburger_active.svg">
        <nav class="menu-hamburger--show">
          <ul class="menu-hamburger__list">
            <li><a href="./index.html">Home Page - Seed List</a></li>
            <li><a href="./about.html">About</a></li>
          </ul>
        </nav>
      </div>
    </section>
    <!-- Header -->
    <section>
      <header>
        <img class="page-header__h1--logo" src="./images/bettong-june.svg" height="42">
        <h1 class="page-header__h1">
          SeedB - Seed Data Base
        </h1>
      </header>
    </section>
    <section id="insert-alerts">
      <header>
        <h2 class="chapter--h2">
          Seed Collection
        </h2>
        <h3 class="chapter--h3">
          Enter Seed Packets
        </h3>
      </header>
      <form id="seed-entry">
        <div>
          <label>Seed Group: </label>
          <input type="text" id="seedGroup">
        </div>
        <div>
          <label>Variety: </label>
          <input type="text" id="variety">
        </div>
        <div>
          <label>Seed Packet: </label>
          <input type="number" id="id" value=0>
        </div>
        <div>
          <label>Seed Count: </label>
          <input type="number" id="seedNumbers" value=0>
        </div>
        <div>
          <label>Seed Grams: </label>
          <input type="number" id="seedWeight"value=0>
        </div>
        
        <input type="submit" value="Add Variety">
        
      </form>
      <div id="messages"></div>
      <h3 class="chapter--h3">
        Table of Records
      </h3>
      <table class="table-seeds table-seeds__row-color" id="">
        <caption>List of Seeds in Storage</caption>
        <thead>
          <tr>
            <th>Seed<br>Group</th>
            <th>Seed<br>Variety</th>
            <th>Seed<br>Packet<br>Id</th>
            <th>Seed<br>Count</th>
            <th>Seed<br>Grams</th>
            <th>Edit</th>
            <th>Del</th>
          </tr>
        </thead>
        <tbody id="seed-list"></tbody>
      </table>
    </section>
  </div>
  <div id="js-page--to-top" onclick="topFunction()" title="Go to Top"></div>
  <section>
    <footer id="page-footer">
      <p>Designed by Betong Applications</p>
    </footer>
  </section>
  </div>
  <script src="./js/menu.js"></script>
  <script src="./js/to-top.js"></script>
  <script src="./js/add-indexeddb.js"> </script>
</body>

</html>
