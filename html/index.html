<!DOCTYPE html>
<html lang="en-au" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" contnet="wdth-device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Enter Data</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

  <div class="pages">
    <!-- Menu settings -->
    <section class="js-menu-hamburger">
      <img class="menu-hamburger" src="./images/hamburger_icon.svg">
      <div class="js-menu-hamburger--black">
        <img class="menu-hamburger" src="./images/hamburger_active.svg">
        <nav class="menu-hamburger--show">
          <ul class="menu-hamburger__list">
            <li><a href="#home">Home Page - Seed List</a></li>
            <li><a href="#edit">Edit</a></li>
            <li><a href="#instructions">Instructions</a></li>
        </nav>
      </div>
    </section>
    <!-- Header -->
    <section>
      <header>
        <img class="page-header__h1--logo" src="./images/bettong-june.svg" height="42">
        <h1 class="page-header__h1">
          SeedB - Seed Data Base
        </h1>
      </header>
    </section>
    <section id="edit-page">
      <header>
        <h2 class="chapter--h2">
          Seed Collection
        </h2>
        <h3 class="chapter--h3">
          Enter Seed Packets
        </h3>
      </header>
      <form id="seed-entry">
        <div>
          <label>Seed Group: </label>
          <input type="text" id="seedGroup">
        </div>
        <div>
          <label>Variety: </label>
          <input type="text" id="variety">
        </div>
        <div>
          <label>Seed Packet:<br>
          <span class="warningtext">Must be unique. For example: 341 Curly Kale</span></label>
          <input type="text" id="pktId">
        </div>
        <div>
          <label>Seed Count:<br>
          <span class="warningtext">Must be a number. Use the number 0 if not known.</span></label>
          <input type="number" id="seedNumbers">
        </div>
        <div>
          <label>Seed Grams:<br>
            <span class="warningtext">Must be a number. Use the number 0 if not known.</span></label>
          <input type="number" id="seedWeight">
        </div>

        <input type="submit" value="Add Variety">

      </form>
      <mark  id="insert-form-alerts"><strong id="pkt-message"></strong></mark>
      </section>
      
      <section id="home-page">
      <h3 class="chapter--h3">
        Table of Records
        <mark id="insert-seed-list-alerts"><strong id="seed-list-message"></strong></mark>
      </h3>
      <a href="#" id="add-data">Add Data </a>
      <table class="table-seeds table-seeds__row-color" id="">
        <caption>List of Seeds in Storage</caption>
        <thead>
          <tr>
            <th>Seed<br>Group</th>
            <th>Seed<br>Variety</th>
            <th>Seed<br>Packet<br>Id</th>
            <th>Seed<br>Count</th>
            <th>Seed<br>Grams</th>
            <th>Edit</th>
            <th>Del</th>
            <th>Un<br>Del</th>
          </tr>
        </thead>
        <tbody id="seed-list"></tbody>
      </table>
    </section>
  </div>
  <div id="js-page--to-top" onclick="topFunction()" title="Go to Top"></div>
  <section>
    <footer id="page-footer">
      <p>Designed by Betong Applications</p>
    </footer>
  </section>
  </div>
  <script src="./js/app.js"> </script>
  <script src="./js/menu.js"></scriptsrc></script>
  <script src="./js/to-top.js"></script>
  <script>
    function homePage() {
      location.hash = "#home";
      document.querySelector("#home-page").style.display = "";
      document.querySelector("#edit-page").style.display = "none";
    }
    function pages(callback) {
      if (location.hash === "#home") {
        console.log(location.hash);
        document.querySelector("#home-page").style.display = "";
        document.querySelector("#edit-page").style.display = "none";
      }
      if (location.hash === "#edit") {
        console.log(location.hash);
        document.querySelector("#home-page").style.display = "none";
        document.querySelector("#edit-page").style.display = "";
      }
      
    }
    window.addEventListener("hashchange", pages);
    document.addEventListener('DOMContentLoaded', homePage);
  </script>
</body>

</html>
