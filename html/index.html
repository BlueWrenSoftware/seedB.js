<!DOCTYPE html>
<html lang="en-au" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" contnet="wdth-device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Enter Data</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <div class="pages">
    <!-- Menu settings -->
    <section class="js-menu-hamburger">
      <img class="menu-hamburger" src="./images/hamburger_icon.svg">
      <div class="js-menu-hamburger--black">
        <img class="menu-hamburger" src="./images/hamburger_active.svg">
        <nav class="menu-hamburger--show">
          <ul class="menu-hamburger__list">
            <li><a href="#home">Home Page - Seed List</a></li>
            <li><a href="#edit">Enter New Seed Packet</a></li>
            <li><a href="#instructions">Instructions</a></li>
        </nav>
      </div>
    </section>

    <!-- Header -->
    <section>
      <header>
        <img class="page-header__h1--logo" src="./images/bettong-june.svg" height="42">
        <h1 class="page-header__h1">
          SeedB - Seed Data Base
        </h1>
      </header>
    </section>

    <!-- Data Entry Page -->
    <section id="edit-page">
      <header>
        <h2 class="chapter--h2">
          Seed Collection
        </h2>
        <h3 class="chapter--h3">
          Enter Seed Packets
        </h3>
        </header>
        <form id="seed-entry">
          <div>
            <label>Seed Group: </label>
            <input type="text" id="seedGroup">
          </div>
          <div>
            <label>Variety: </label>
            <input type="text" id="variety">
          </div>
          <div>
            <label>Seed Packet:</label>
            <input type="text" id="pktId">
          </div>
          <div>
            <label>Seed Count:</label>
            <input type="number" id="seedNumbers">
          </div>
          <div>
            <label>Seed Grams:</label>
            <input type="number" id="seedWeight">
          </div>
          <input type="submit" value="Add Variety">
        </form>
      <div id="insert-form-alerts"><strong id="pkt-message"></strong></div>
    </section>
      
    <!-- Home Page -->
    <section id="home-page">
      <h3 class="chapter--h3">
        <!-- Table of Records -->
        <div id="insert-seed-list-alerts"><strong id="seed-list-message"></strong></div>
      </h3>
      <a href="#" id="add-data">Add Data </a>
      <table class="table-seeds table-seeds__row-color" id="">
        <thead>
          <tr>
            <th>Seed<br>Group</th>
            <th>Seed<br>Variety</th>
            <th>Seed<br>Packet<br>Id</th>
            <th>Seed<br>Count</th>
            <th>Seed<br>Grams</th>
            <th>Edit</th>
            <th>Del</th>
            <th>Un<br>Del</th>
          </tr>
        </thead>
        <tbody id="seed-list"></tbody>
      </table>
    </section>

    <!-- Instructions Page -->
    <section id="instructions-page">
      <br>
      <p>Instructions to be completed</p>
      <br>
    </section>
  
    <!-- Footer -->
    <section>
      <footer id="page-footer">
        
        <p>Designed by Betong Applications</p>
      </footer>
    </section>

    <!-- Go to bottom of page -->
    <div id="js-page--to-bottom" onclick="UI.scrollToBottom()" title="Go To Bottom"></div>

    <!-- Go to top of page-->
    <div id="js-page--to-top" onclick="UI.scrollToTop()" title="Go to Top"></div>
  </div>

  <script src="./js/app.js"> </script>
 </body>
</html>
